<body class="">
	<div class="__logbg">
		<div class="container">
			<div class="__autl">
				<a href="index.html"><img src="assets/img/Logo1.png" class=""></a>
			</div>

			<div class="__lfbd">
				<div class="__lfori">
					<form action="" method="POST" role="form" id="regForm" name="myform" onsubmit ="return(validates());">

						<div class="" id="First-Div">
							<h1 class="__logi">Register</h1><br>

							<div class="form-group">
								<label for="" class="__lform">Agency Name</label>
								<input type="text" class="form-control __loin" name="AName">
							</div>

							<div class="form-group">
								<label for="" class="__lform">Agency Email</label>
								<input type="email" class="form-control __loin" id="" name="email" 
								id = "email"  onchange="email_validate(this.value);"/>   
	                        		<div class="status" id="status"></div>
							</div>

							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label for="" class="__lform">Phone Number</label>
										<input type="text" class="form-control __loin" placeholder="" name="phonenumber" id="phone" maxlength="28" onkeyup="validatephone(this);" placeholder="">
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="" class="__lform">Agency Code</label>
										<input type="text" class="form-control __loin" id="code" placeholder="">
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label for="" class="__lform">Country</label>
										<select class="form-control __loin" id ="country" name ="country"></select> 
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="" class="__lform">State</label>
										<select class="form-control __loin" name ="state" id ="state"></select>
									</div>
								</div>
							</div>

							<div class="form-group">
								<label for="" class="__lform">Address</label>
								<textarea name="" id="input" class="form-control" rows="5"></textarea>
							</div>

							<button type="button" class="btn __lfbtn" onclick="showNextForm()">Next</button>
						</div>

						<div class="" id="Second-Div" style="display: none;">

							<h1 class="__logi">Tell us about you</h1>
							
							<div class="form-group">
								<label for="" class="__lform">Full Name</label>
								<input type="text" class="form-control __loin" name="fullName" id="" placeholder="">
							</div>

							<div class="form-group">
								<label for="" class="__lform">Password</label>
								<input type="password" class="form-control __loin" name="pass1" id="pass1" placeholder="" minlength="4" maxlength="16">
								<span class="__show" id="showPassword">show<i class="fa fa-eye" aria-hidden="true"></i></span>
							</div>

							<div class="form-group">
								<label for="" class="__lform">Confirm Password</label>
								<input type="password" class="form-control __loin" class="pass2" id="pass2" placeholder="" minlength="4" maxlength="16" onkeyup="checkPass(); return false;" />
		                		<span id="confirmMessage" class="confirmMessage"></span>
							</div>

							



							<button type="button" class="btn __lagbtn" onclick="showPrevForm()">Previous</button>
							<button type="submit" class="btn __lagbtn" >Submit</button>
						</div>
					</form>

				</div>
			</div>
