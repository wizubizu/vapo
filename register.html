<body class="">
	<div class="__logbg">

		<div class="container">
  			<div class="row">
				<div class="col-lg-4 col-md-4 col-sm-4"></div>
				  
  				<div class="col-lg-4 col-md-4 col-sm-4">
					<div class="form-card">
						<div class="main text-center">
							<a href="index.html"><img src="assets/img/Logo1.png"></a>
						</div><br>
						<form action="" method="POST" role="form" id="fileForm">
							<!-- <h1 class="__logi">Register</h1><br> -->
						
							<div class="form-group">
								<label for="" class="__lform">Full Name</label>
								<input type="text" class="form-control __loin" name="firstname" id = "txt" onkeyup = "Validate(this)" required />
								<div id="errFirst"></div>   
							</div>

							<div class="form-group">
								<label for="" class="__lform">Email Address</label>
								<input type="email" class="form-control __loin" name="email" id = "email"  onchange="email_validate(this.value);" required />   
		                        		<div class="status" id="status"></div>
							</div>

							<div class="form-group">
								<label for="" class="__lform">Password</label>
								<input type="password" class="form-control __loin" name="pass1" id="pass1" placeholder="" minlength="4" maxlength="16" onkeyup = "pValidate(this)" required />
								<div id="errFirst"></div>   
							</div>

							<div class="form-group">
								<label for="" class="__lform">Confirm Password</label>
								<input type="password" class="form-control __loin" class="pass2" id="pass2" placeholder="" minlength="4" maxlength="16" onkeyup="checkPass(); return false;" required />
		                		<span id="confirmMessage" class="confirmMessage"></span>
							</div>

							<div class="form-group">
								<label for="" class="__lform">Phone Number</label>
								<input type="text" class="form-control __loin" placeholder="" name="phonenumber" id="phone" maxlength="11" onkeyup="validatephone(this);" required placeholder="">
							</div>

							<div class="form-group">
								<label for="" class="__lform">Address</label>
								<textarea name="" id="input" class="form-control __loin" rows="3"></textarea>
							</div>

							<!-- <div class="text-center">
								<button type="submit" class="btn __lfbtn btn-block">Create</button>
							</div> -->

							<button type="submit" class="btn btn-submit-blue pull-right">Register</button>

								<div class="">
									<ul class="form-card-links">
										<li><a href="login.html">Login</a></li>
										<li><a href="agency_reg.html">Sign up as Agency</a></li>
									</ul>
								</div>
						</form>
					</div>
  				</div>
  				<div class="col-lg-4 col-md-4 col-sm-4"></div>
  			</div>
		</div>
		
	</div>
	
	


	<script type="text/javascript" src="libraries/bootstrap/js/jquery-3.1.1.min.js"></script>
