 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="author" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="assets/img/favicon_findworka.png">
	<title>PAVO</title>
	

	<!-- STYLESHEETS-->
	<link rel="stylesheet" type="text/css" href="libraries/bootstrap/css/bootstrap.min.css">

	<!-- CUSTOM STYLES -->
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
	<link rel="stylesheet" type="text/css" href="assets/css/index.css">


	
	


	<!-- WEBFONT -->
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Raleway">

	<!-- ICON -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
</head>
<body class="">
	<div class="__logbg">
		<div class="container">
			<div class="__autl">
				<img src="assets/img/Logo1.png" class="">
			</div>

			<div class="__lfbd">
				<div class="__lfori">
					<form action="" method="POST" role="form" id="fileForm">
						<h1 class="__logi">Register</h1><br>
					
						<div class="form-group">
							<label for="" class="__lform">Full Name</label>
							<input type="text" class="form-control __loin" name="firstname" id = "txt" onkeyup = "Validate(this)" required />
							<div id="errFirst"></div>   
						</div>

						<div class="form-group">
							<label for="" class="__lform">Email Address</label>
							<input type="email" class="form-control __loin" name="email" id = "email"  onchange="email_validate(this.value);" required />   
	                        		<div class="status" id="status"></div>
						</div>

						<div class="form-group">
							<label for="" class="__lform">Password</label>
							<input type="password" class="form-control __loin" name="pass1" id="pass1" placeholder="" minlength="4" maxlength="16" onkeyup = "pValidate(this)" required />
							<div id="errFirst"></div>   
						</div>

						<div class="form-group">
							<label for="" class="__lform">Confirm Password</label>
							<input type="password" class="form-control __loin" class="pass2" id="pass2" placeholder="" minlength="4" maxlength="16" onkeyup="checkPass(); return false;" required />
	                		<span id="confirmMessage" class="confirmMessage"></span>
						</div>

						<div class="form-group">
							<label for="" class="__lform">Phone Number</label>
							<input type="text" class="form-control __loin" placeholder="" name="phonenumber" id="phone" maxlength="28" onkeyup="validatephone(this);" required placeholder="">
						</div>

						<div class="form-group">
							<label for="" class="__lform">Address</label>
							<textarea name="" id="input" class="form-control" rows="5"></textarea>
						</div>

						<button type="submit" class="btn __lfbtn">Create</button>
					</form>

				</div>
			</div>
		</div>
	</div>
	
	


	<script type="text/javascript" src="libraries/bootstrap/js/jquery-3.1.1.min.js"></script>

    <script src="libraries/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>

</body>


</html>
